<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>

    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="logo">
                <a href="\">
                    <img src="src/images/logo.svg" alt="Huddle Logo">
                </a>
            </div>

            <section class="introduction">
                <div class="illustration">
                    <img src="src/images/illustration-mockups.svg" alt="Mockup illustration">
                </div>

                <div class="info">
                    <h2>Build The Community Your Fans Will Love</h2>
                    <p>
                        Huddle re-imagines the way we build communities.
                        You have a voice, but so does your audience.
                        Create connections with your users as you engage in genuine discussion.
                    </p>
                    <a href="\" class="register-button">Register</a>
                </div>
            </section>

            <footer class="footer">
                <div class="social">
                    <a class="social-button" href="">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a class="social-button" href="">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a class="social-button" href="">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </footer>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
</body>

</html>
